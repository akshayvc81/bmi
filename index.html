<body style="color:rgb(0, 0, 0); font-weight: bold;">

    <div class="row">
    <div class="col-2"></div>
    <div class="col-8" style="text-align: center;"><h2>Body mass index (BMI) is a measure of body fat based on height and weight that applies to adult men and women. View the BMI tables or use the tool below to compute yours.</h2></div>

<div class="row"><div class="col-2"></div>

<div class="row"><div class="col-2"></div>

        <h3 id="bmi-output"></h2>
        <h3 id="bmi-status"></h3></div>
    <div class="col-2"></div></div>
</div>

<script>

function CALCULATE(){
    var height=document.getElementById("ht").value;
    var weight=document.getElementById("wt").value;

    var result=parseFloat(weight) /(parseFloat(height)/100)**2;

   if(!isNaN(result)){
        document.getElementById("bmi-output").innerHTML = result;
    if(result < 18.5){
            document.getElementById("bmi-status").innerHTML = "Underweight";
        }
        else if(result < 25){
            document.getElementById("bmi-status").innerHTML = "Healthy";
        }
        else if(result < 30){
            document.getElementById("bmi-status").innerHTML = "Overweight";
        }
        else{
            document.getElementById("bmi-status").innerHTML = "Obesity";
        }
    }  let a =new SpeechSynthesisUtterance(document.getElementById("bmi-status").innerHTML);
    speechSynthesis.speak(a);
}

function RESET(){

    ht.value="";
    wt.value="";
    document.getElementById("bmi-output").innerHTML = "";
    document.getElementById("bmi-status").innerHTML = "";
}





</script>
